<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
     
    <div class="container my-5">
    <h1 class="text-center mb-4">My To-Do Lists</h1>
    <button id="toggleThemeBtn" class="btn btn-outline-dark position-absolute top-0 end-0 m-3">Night</button>
    <a href="completed.html" class="btn btn-link mt-3">View Completed Tasks</a>

    <!-- Input to create new categories -->
    <div class="mb-4 input-group">
        <input type="text" id="newCategoryInput" class="form-control" placeholder="Enter new category name">
        <button id="createCategoryBtn" class="btn btn-success">Create Category</button>
    </div>
    
    <!-- Notes for users -->
    <p class="text-muted mb-4">
        *Each task marked as complete will automatically reset according to your designated reset time.
    </p>
    <p class="text-muted mb-4">
        *Completed tasks will be automatically stored in the "Completed Tasks" section upon completing.
    </p>
    
    <!-- Container to hold all category lists -->
    <div id="categoriesContainer"></div>
    </div>

<script src="index.js"></script>
</body>

</html>
